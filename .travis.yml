sudo: false
dist: trusty

language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libsdl2-dev

before_install:
  - if [ $CXX == g++ ]; then export CXX=g++-7; fi

before_script:
  - mkdir build
  - cd build

script:
  - cmake ..
  - make VERBOSE=1
